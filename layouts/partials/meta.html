<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

{{- if (eq .Section "posts") -}}
<title itemprop="name">{{ .Title }} - {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}" />
<meta name="twitter:title" content="{{ .Title }} - {{ .Site.Title }}" />
<meta itemprop="name" content="{{ .Title }} - {{ .Site.Title }}" />
<meta name="application-name" content="{{ .Title }} - {{ .Site.Title }}" />
<meta property="og:site_name" content="{{ .Site.Params.sitename }}" />
{{- else -}}
<title itemprop="name">{{ .Site.Params.sitename }}</title>
<meta property="og:title" content="{{ .Site.Params.sitename }}" />
<meta name="twitter:title" content="{{ .Site.Params.sitename }}" />
<meta itemprop="name" content="{{ .Site.Params.sitename }}" />
<meta name="application-name" content="{{ .Site.Params.sitename }}" />
<meta property="og:site_name" content="{{ .Site.Params.sitename }}" />
{{- end -}}

<meta name="description" content="{{ .Params.description }}" />
<meta itemprop="description" content="{{ .Params.description }}" />
<meta property="og:description" content="{{ .Params.description }}" />
<meta name="twitter:description" content="{{ .Params.description }}" />

<base href="{{ .Permalink }}">
<link rel="canonical" href="{{ .Permalink }}" itemprop="url" /> 
<meta name="url" content="{{ .Permalink }}" />
<meta name="twitter:url" content="{{ .Permalink }}" /> 
<meta property="og:url" content="{{ .Permalink }}" />

<meta property="og:locale" content="{{ .Language.Lang }}">
<meta name="language" content="{{ .Language.LanguageName }}">
{{- range .AllTranslations -}}
  <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
{{- end -}}

{{- with .Resources.GetMatch "cover.jpg" -}}
  <meta itemprop="image" content="{{ .RelPermalink | absURL }}" />
  <meta property="og:image" content="{{ .RelPermalink | absURL }}" /> 
  <meta name="twitter:image" content="{{ .RelPermalink | absURL }}" />
  <meta name="twitter:image:src" content="{{ .RelPermalink | absURL }}" /> 
{{- else -}}
  <meta itemprop="image" content="{{ .Site.Params.og_image | absURL }}" />
  <meta property="og:image" content="{{ .Site.Params.og_image | absURL }}" />
  <meta name="twitter:image" content="{{ .Site.Params.og_image | absURL }}" />
  <meta name="twitter:image:src" content="{{ .Site.Params.og_image | absURL }}" /> 
{{- end -}}

<meta property="og:updated_time" content={{ .Lastmod.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />

<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ .Site.BaseURL }}sitemap.xml" /> 

{{- with .OutputFormats.Get "RSS" -}}
  <link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
  <link href="{{ .Permalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
{{- end -}}

<meta name="robots" content="index,follow" /> 
<meta name="googlebot" content="index,follow" />

<meta name="keywords" content="" />
<meta name="imagemode" content="force" />
<meta name="coverage" content="Worldwide" /> 
<meta name="distribution" content="Global" />
<meta name="HandheldFriendly" content="True" /> 
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-title" content="{{ .Site.Params.sitename }}" /> 
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-touch-fullscreen" content="yes" /> 

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
